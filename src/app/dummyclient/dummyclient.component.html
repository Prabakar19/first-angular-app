<div class="navbar navbar-expand-lg navbar-light center">
  <a class="btn btn-success" routerLink="/userform">&larr;</a>
  <h5>API Demo</h5>
</div>
<div class="myclass">
  <table class="table table-dark">
    <tr style="background-color: lightseagreen">
      <th>Id</th>
      <th>Name</th>
      <th>User Name</th>
      <th>Email</th>
      <th>Website</th>
    </tr>
    <tr *ngFor="let user of userList">
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.website }}</td>
    </tr>
  </table>
</div>
