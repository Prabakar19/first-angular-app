<div class="navbar navbar-expand-lg navbar-light center">
  <a class="btn btn-success" routerLink="/calculator">&larr;</a>
  <h5>User Form</h5>
  <a class="btn btn-success" routerLink="/dummyapi">&rarr;</a>
</div>

<div class="navbar navbar-expand-lg navbar-light">
  <div class="container p-3 my-5 bg-dark text-white myclass">
    <form [formGroup]="myForm" (ngSubmit)="storeValues()">
      <h5 class="text-primary">User Info</h5>
      <div class="form-group field">
        <label
          >First Name:
          <input type="text" formControlName="fname" class="form-control" />
        </label>
      </div>
      <div class="form-group field">
        <label
          >Last Name:
          <input type="text" formControlName="lname" class="form-control" />
        </label>
      </div>
      <div class="form-group field">
        <label
          >Eamil Id:
          <input type="email" formControlName="email" class="form-control" />
        </label>
      </div>
      <div class="form-group field">
        <label
          >Date:
          <input type="date" class="form-control" formControlName="date" />
        </label>
      </div>
      <button type="submit" class="btn btn-primary field">submit</button>
    </form>
  </div>

  <table border="2" class="table table-dark">
    <tr>
      <th class="clickable" (click)="sorting(0)">FirstName</th>
      <th class="clickable" (click)="sorting(1)">LastName</th>
      <th class="clickable" (click)="sorting(2)">Email</th>
      <th class="clickable" (click)="sorting(3)">Date</th>
    </tr>
    <tr *ngFor="let user of userList">
      <td>{{ user.fname | lowercase }}</td>
      <td>{{ user.lname | lowercase }}</td>
      <td>{{ user.email | lowercase }}</td>
      <td>{{ user.date | date: "d MMMM YYYY" }}</td>
    </tr>
  </table>
</div>

<p class="error">{{ errorMessage }}</p>
